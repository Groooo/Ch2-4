<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <div id="main">현재 주소:<span id="address"></span></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var a=0, b=0;
      here();
      function here(){
        document.querySelector('#address').innerText = (a+'-'+b);
      }
      window.addEventListener("keydown", go);
      function go(){
        if(event.keyCode==37){
          a=a-2;
          b=b-1;
        }
        if(event.keyCode==38){
          a=a+3;
          b=b+1;
        }
        if(event.keyCode==39){
          a=a+1;
          b=b-1;
        }
        if(event.keyCode==40){
          b=b-2;
        }
        here();
      }
    </script>
  </body>
</html>
