<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <div id="main">현재 주소:<span id="address"></span></div>
    <div>남은 횟수:<span id="life"></span></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var dong=0, ho=0, count=10;
      here();
      function here(){
        document.querySelector('#address').innerText = (dong+'-'+ho);
        document.querySelector('#life').innerText = count;
      }
      function answer(){
        if(count>=0&&dong==9&&ho==3){
          window.alert("Success!");
        }
        if(count<0){
          window.alert("Fail!");
        }
      }
      window.addEventListener("keydown", go);
      function go(){
        if(event.keyCode==37){
          dong=dong-2;
          ho=ho-1;
          count=count-1;
        }
        if(event.keyCode==38){
          dong=dong+3;
          ho=ho+1;
          count=count-1;
        }
        if(event.keyCode==39){
          dong=dong+1;
          ho=ho+1;
          count=count-1;
        }
        if(event.keyCode==40){
          ho=ho-2;
          count=count-1;
        }
        here();
        answer();
      }
    </script>
  </body>
</html>
